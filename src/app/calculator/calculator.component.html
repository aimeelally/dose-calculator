<header>
  <mat-toolbar color="primary">
    <span>Dosage Calculator</span>
  </mat-toolbar>
</header>

<div class="container">
  <app-table-wrapper [dataSource]="dataSource" [columns]="displayedColumns">
    <!-- Custom column definition to be provided to the wrapper table. -->
    <!-- <ng-container matColumnDef="dosage">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.dosage }} test</td>
  </ng-container> -->

    <!-- Custom row definitions to be provided to the wrapper table. -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedFooterColumns"></tr>

    <!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data</td>
    </tr>
  </app-table-wrapper>

  <div>
    <button mat-raised-button (click)="clearTable()">Clear table</button>
    <button mat-raised-button (click)="addData()">Add row</button>
  </div>
</div>
