name: Deploy Dosage Calculator

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy-dosage-calculator-to-s3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm build --prod && aws s3 sync dist/. s3://aimeelally.com/dose-calculator/ aws cloudfront create-invalidation --distribution-id E14F42M8EZ5A06 --paths '/dose-calculator/*'
